<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <h1>Cadastre-se e uma das nossas consultoras entrará em contato!</h1>
      <h1 id="msgSucesso"></h1>
      <h1 id="msgError"></h1>
      <form id="formulario-registro"></form>

      <div class="full-box">
        <label id="nomeLabel" for="nome">Nome</label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="Digite seu nome"
        />
      </div>
      <div class="full-box">
        <label id="enderecoLabel" for="endereco">Endereço</label>
        <input
          type="text"
          name="endereco"
          id="endereco"
          placeholder="Digite seu endereço"
        />
      </div>
      <div class="full-box">
        <label id="cepLabel" for="cep">CEP</label>
        <input
          type="text"
          onkeyup="somenteNumeros(this)"
          name="cep"
          id="cep"
          placeholder="Digite seu CEP"
        />
      </div>
      <div class="full-box">
        <label id="telefoneLabel" for="telefone">Telefone</label>
        <input
          onkeyup="somenteNumeros(this)"
          type="text"
          name="telefone"
          id="telefone"
          placeholder="Digite seu telefone"
        />
      </div>
      <div class="full-box">
        <label id="emailLabel" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu e-mail"
        />
      </div>
      <div class="full-box">
        <input type="checkbox" name="agreement" id="agreement" />
        <label for="agreement" id="agreement-label"
          >Eu li e aceito os <a href="">termos de uso</a>.</label
        >
      </div>
      <div class="full-box">
        <input
          type="submit"
          id="btn-submit"
          value="Registrar"
          onclick="validar()"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
