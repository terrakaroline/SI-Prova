<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main__container">
        <h1>Cadastre-se para receber as novidades sobre nossos produtos</h1>
        <form id="formulario__registro"></form>
            <div class="full-box">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="full-box">
                <label for="endereco">Endereço</label>
                <input type="endereco" name="endereco" id="nome" placeholder="Digite seu endereço">
            </div>
            <div class="full-box">
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" placeholder="Digite seu CEP">
            </div>
            <div class="full-box">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
